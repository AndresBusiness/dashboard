<div class="row">
    <div class="d-flex ml-3">
        <app-grafica-circular class="mr-2" [title]='countTotal.toString() + " Choferes"' icon="fas fa-user-friends fa-2x" *ngIf="listDataClasificacion" [dataGraficaCircular]="listDataClasificacion">
        </app-grafica-circular>
        <app-grafica-circular class="mr-2" title="Generos" icon="fas fa-venus-mars fa-2x" *ngIf="listDataGenero" [dataGraficaCircular]="listDataGenero">
        </app-grafica-circular>
        <app-grafica-circular class="mr-2" title="Rango de edades" icon="fas fa-calendar-alt fa-2x" *ngIf="listDataEdad" [dataGraficaCircular]="listDataEdad">
        </app-grafica-circular>
    </div>

    <div class="col-md-12">
        <div class="card animated fadeIn sombra">
            <div class="p-20">
                <div class="d-flex float-right">
                    <div class="mb-4">
                        <div (click)="abrirAgregarChofer()" style="float: right;" class="btn-azul"><i class="fas fa-user-plus"></i> Agregar chofer</div>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-between">
                    <div class="col-8 d-flex p-0">
                        <input class="form-control search col-12" type="text" #buscar placeholder="Buscar por concesiÃ³n, folio, nombre, apellidos, correo, tipo (sss, aaa)" [(ngModel)]="parametroBusqueda" (ngModelChange)="onSearch($event)" (keydown.enter)="onSearch($event)">
                        <div class="btn bg-transparent" style="margin-left: -40px; z-index: 100; line-height: 26px;" *ngIf="!buscar.value">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="btn bg-transparent" (click)="limpiarBusqueda()" style="margin-left: -40px; z-index: 100;" *ngIf="buscar.value">
                                <i class="fas fa-times"></i>
                            </button>
                    </div>

                    <div class="float-right d-flex" *ngIf="source">
                        <app-paginador [list]="source.data" (size)="onChangePager($event)"></app-paginador>
                        <div (click)="refrescar()" class="ml-3" style="float: right; cursor: pointer; margin: 9px;"><i class="fas fa-sync-alt"></i></div>
                    </div>
                </div>

                <app-loading *ngIf="loading" margin></app-loading>
                <div class="animated fadeIn normal" *ngIf="!loading">
                    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (custom)="onUserRowSelect($event)">
                    </ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
