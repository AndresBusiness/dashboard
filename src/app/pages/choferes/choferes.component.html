<div class="row">
    <div class="col-lg-4">
        <div class="card animated fadeIn sombra">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span>
                        <i class="fas fa-user-tie fa-3x" style="color:#097aa6"></i></div>
                    <div class="align-self-center">
                        <h4 class="m-t-10 m-b-0">Socios</h4>
                        <h2 class="m-t-0">
                            <ng2-odometer [number]="countSocios" [config]="{ }"></ng2-odometer>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card animated fadeIn sombra">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span>
                        <i class="fas fa-user-friends fa-3x" style="color:#097aa6"></i></div>
                    <div class="align-self-center">
                        <h4 class="m-t-10 m-b-0">Ayudantes</h4>
                        <h2 class="m-t-0">
                            <ng2-odometer [number]="countAyudantes" [config]="{ }"></ng2-odometer>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card animated fadeIn sombra">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span>
                        <i class="fas fa-users fa-3x" style="color:#097aa6"></i></div>
                    <div class="align-self-center">
                        <h4 class="m-t-10 m-b-0">Total</h4>
                        <h2 class="m-t-0">
                            <ng2-odometer [number]="countTotal" [config]="{ }"></ng2-odometer>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-md-12">
        <div class="card animated fadeIn sombra">
            <div class="p-20">

                <div class="d-flex float-right">

                    <div class="mb-4">
                        <div (click)="abrirAgregarChofer()" style="float: right;" class="btn-azul"><i class="fas fa-user-plus"></i> Agregar chofer</div>
                    </div>
                </div>


                <div class="w-100 d-flex justify-content-between">
                    <input class="form-control search col-3" type="text" placeholder="Buscar por concesiÃ³n" [(ngModel)]="parametroBusqueda" (ngModelChange)="onSearch($event)" (keydown.enter)="onSearch($event)">
                    <div class="float-right d-flex" *ngIf="source">
                        <app-paginador [list]="source.data" (size)="onChangePager($event)"></app-paginador>
                        <button (click)="refrescar()" class="ml-3" style="float: right;"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>

                <app-loading *ngIf="loading" margin></app-loading>
                <div class="animated fadeIn normal" *ngIf="!loading">
                    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (custom)="onUserRowSelect($event)">
                    </ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
