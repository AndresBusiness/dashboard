<div class="row">
  <div class="col-lg-4">
    <div class="card animated fadeIn">
        <div class="card-body">
            <div class="d-flex no-block">
                <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span><img src="../assets/images/icon-panel/assets.png" alt="Income" /></div>
                <div class="align-self-center">
                    <h6 class="text-muted m-t-10 m-b-0">Usuarios registrados</h6>
                    <h2 class="m-t-0"><ng2-odometer number="24" [config]="{ }"></ng2-odometer>K</h2></div>
            </div>
        </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card animated fadeIn">
         <div class="card-body">
             <div class="d-flex no-block">
                 <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span><img src="../assets/images/icon-panel/assets.png" alt="Income" /></div>
                 <div class="align-self-center">
                     <h6 class="text-muted m-t-10 m-b-0">Choferes conectados</h6>
                     <h2 class="m-t-0"><ng2-odometer number="76" [config]="{ }"></ng2-odometer>K</h2></div>
             </div>
         </div>
     </div>
  </div>

  <div class="col-lg-4">
    <div class="card animated fadeIn">
          <div class="card-body">
              <div class="d-flex no-block">
                  <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span><img src="../assets/images/icon-panel/assets.png" alt="Income" /></div>
                  <div class="align-self-center">
                      <h6 class="text-muted m-t-10 m-b-0">Reviews por día</h6>
                      <h2 class="m-t-0"><ng2-odometer number="45" [config]="{ }"></ng2-odometer>K</h2></div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-lg-7 m-10">
    <div class="card animated fadeIn">
      <div class="card-body">
        <h4 class="font-medium m-t-30">Nivel de satisfacción global en la calidad del servicio</h4>
        <hr>
        <app-grafica-barras [data]="calificaciones"></app-grafica-barras>
      </div>
    </div>
  </div>

  <!--Little Profile widget-->
  <div class="col-lg-5 col-xlg-4">
      <div class="card animated fadeIn">
          <div class="card-body little-profile text-center">
             <h5 class="card-title">El Chofer del mes</h5>
              <div class="pro-img m-t-20"><img src="http://www.santaritaasistencia.com/wp-content/uploads/2014/03/chofer.jpg" alt="user"></div>
              <h3 class="m-b-0">Mark J. Freeman</h3>
              <h6 class="text-muted">650 viajes este mes</h6>
              <h6 class="text-muted">Nivel de satisfacción 85%</h6>

          </div>

          <div class="card-body text-center">
              <a href="javascript:void(0)"
              class="m-t-10 m-b-20 waves-effect waves-dark btn btn-success btn-md btn-rounded">Ver detalle</a>
          </div>
      </div>
  </div>
  <!--Little Profile widget-->
</div>
