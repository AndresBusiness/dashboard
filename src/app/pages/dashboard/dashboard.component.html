<div class="row">
    <div class="col-md-12">
        <div class="card animated fadeIn">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs customtab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#registro" role="tab"><span class="hidden-sm-up"><i class="icon-list"></i></span> <span class="hidden-xs-down">Registros</span></a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#mapa" role="tab"><span class="hidden-sm-up"><i class="icon-map"></i></span> <span class="hidden-xs-down">Mapa</span></a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="registro" role="tabpanel">
                    <div class="p-20">
                        <input #search class="form-control search" type="text" placeholder="Buscar por nombre o por nÃºmero de taxi ..." (keydown.enter)="onSearch(search.value)">
                        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
                    </div>
                </div>
                <div class="tab-pane p-20" id="mapa" role="tabpanel">
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
                        <agm-marker *ngFor="let item of taxistas" [latitude]="item.data.geoposition._lat" [longitude]="item.data.geoposition._long" iconUrl="../../../assets/images/taxi.png" (markerClick)="obtenerInfoTaxi(item.id)">
                        </agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </div>
</div>
