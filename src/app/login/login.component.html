<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<section id="wrapper" class="login-register login-sidebar" style="background-image:url(https://1.bp.blogspot.com/--aTyY0BWnrE/WVEGOAjfqlI/AAAAAAAAgK8/kj14nohJHgMQQ3vWyiO53IULAzMn5mmsQCLcBGAs/s1600/13-6.%2BCozumel%2B%252884%2529.JPG);">
  <ngx-loading-bar color="colorBar"></ngx-loading-bar>
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm">
                <div class="text-center db"><img src="../assets/images/logo.jpeg" alt="Home" /><br/>Taxis Cozumel</div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="email" type="email" required="" placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password" type="password" required="" placeholder="Contraseña">
                        <label class="error">{{errorMessage}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuérdame</label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="tryLogin(loginForm.value)" type="submit">Ingresar</button>
                    </div>
                </div>

            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo y te enviaremos instrucciones para recuperar tu cuenta</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
