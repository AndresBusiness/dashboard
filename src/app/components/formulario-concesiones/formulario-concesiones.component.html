<div *ngIf="forma !== undefined"  >
    <form [formGroup]="forma">
        <div formArrayName="concesiones_que_trabaja" class="mb-4" >
            <div class="col-12 d-flex pl-0" [formGroupName]="i">
                <div class="col-9 pl-0" >
                    <h5>No. de concesión :<span class="text-danger" >*</span></h5>
                    <input type="text" mask="000"  [showMaskTyped] = "true" name="text" class="form-control"
                      required formControlName ="placa">
                      <span class="font-13 text-muted">del 001 al 900 (tres digítos)</span>
                      <p class="field-requiered"
                         *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors?.required">Campo requerido*</p>
                      <div *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors" >
                        <p class="field-requiered"
                        *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors['Mask error']">Se requieren 3 digítos*</p>
                        <p class="field-requiered"
                        *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors['yaEscrito']">Ya escribiste esta concesión*</p>
                      </div>
                      <p class="field-requiered"
                      *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors?.max">Máximo 900 concesiones*</p>
                      <p class="field-requiered"
                      *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors?.min">Mínimo 001*</p>
                      <p class="field-requiered"
                      *ngIf="forma.controls['concesiones_que_trabaja']['controls'][i]['controls']['placa'].errors?.maxLength">Máximo 3 digítos*</p>
                    

                </div>
                <div class="col-3 pl-0 position-relative d-flex" >
                    <button  type="button" (click)="_removeConcesion_Vehiculos(i)" *ngIf="i>0" 
                    style="margin-left:60px;"
                    class="btn-ayudante position-absolute btn btn-danger" ><i class="far fa-trash-alt"></i></button>

                    <button  type="button" (click)="_addConcesion_Vehiculo()" 
                    class="btn-ayudante position-absolute btn btn-info"><i class="fas fa-plus-circle"></i></button>
                    
                    
                </div> 
            </div>

        </div>
    </form>
</div>
