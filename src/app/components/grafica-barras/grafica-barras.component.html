<div class="container-progress mb-5">
    <div class="container-calificacion">
      <h5>Excelente</h5>
      <p class="m-0"><ng2-odometer [number]="data.excelente" [config]="{ }"></ng2-odometer> reviews 
        <span class="pull-right"> <ng2-odometer [number]="p_excelente" [config]="{ }"></ng2-odometer> %</span></p>
      <div class="progress">
          <div class="progress-bar excelente" role="progressbar" [attr.aria-valuenow]="p_excelente" aria-valuemin="0" 
          aria-valuemax="100" [style.width]="p_excelente + '%'" style="height:11px;"> <span class="sr-only">  <ng2-odometer [number]="p_excelente" [config]="{ }"></ng2-odometer> % Complete</span> </div>
      </div>
    </div>
  </div>
